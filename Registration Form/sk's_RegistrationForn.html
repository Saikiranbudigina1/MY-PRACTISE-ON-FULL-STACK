<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="My.css">
</head>
<body id="head">
    <center>
        <div id="div1">
          <h1>REGISTRATION FORM </h1>
        </div>
        <div id="div2">
            <hr>
            <h2 id="h2">SPORTS DAY CELEBRATION</h2><hr>
        </div>
        <div>
           <Form>
               <label for="FIRST NAME">First Name:</label>
                  <input type="text" name="first-name" id="name">
                <label for="LAST NAME">Last Name:</label>
                <input type="text" name="last-name" id="name"><br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">SELECT</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                  <br><br>
                  <label for="mobile">Mobile Number:</label>
                  <input type="tel" name="Mobile">
         </div>
         <div>
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="Email">
         </div>
         <div>
            <br><br>
            <label for="Year">Studying Year:</label>
            <select name="Studying" id="Studying">
                <option value="Year">Year</option>
                <option value="1-Year">1-Year </option>
                <option value="2-Year">2-Year</option>
                <option value="3-Year">3-Year</option>
                <option value="4-Year">4-Year</option>
            </select>
         </div>
         <div>
            <br> <br>
            <label for="Branch">Branch:</label>
            <select name="Branch" id="branch">
                <option value="Branch">Branch</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="MECH">MECH</option>
                <option value="CIV">CIV</option>
                <option value="Other Branch">OTHER</option>
            </select>
         </div>

           <div>
               <br><br>
               <label for="Games">Select Game:</label>
              <select id="games" name="games">
                 <option value="">SELECT</option>
                 <option value="100m">100m Running</option>
                 <option value="200m">200m Running</option>
                 <option value="Long Jump">Long-Jump</option>
                 <option value="High Jump">High-Jump</option>
                 <option value="Cricket">Cricket</option>
                 <option value="Football">Football</option>
             </select>    
             </div>
             <br><br>
        <div>
            <button type="submit">DONE</button>
        <br> <br>
        </div>
           </Form>



        
    
    
    
    </center>

    
</body>
</html>
